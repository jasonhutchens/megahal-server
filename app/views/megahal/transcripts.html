<table class="table table-hover table-bordered table-condensed table-responsive">
  <tr><th width="33%">Date</th><th width="22%">User</th><th width="33%">Duration</th></tr>
  <%= render @chats %>
</table>
<%= will_paginate @chats, renderer: BootstrapPagination::Rails %>

<script>
  $(document).ready(function() {
    $(".pagination").rPage();
    $("tr").on("click", function(){
      row = $(this)[0];
      window.location = "transcript/" + $(row).data("id");
    });
  });
</script>
